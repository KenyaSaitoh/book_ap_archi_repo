<ui:composition xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/LayoutPage.xhtml">
  <ui:param name="title" value="PersonInputPage" />
  <ui:define name="main">
    <h2>PersonInputPage</h2>
    <hr />
    <h:form id="form1">
      <h:outputText value="ID : #{personInput.person.personId}"
        rendered="#{personInput.person.personId != null}" />
      <h:panelGrid border="0" columns="3">
        <h:outputText value="名前" />
        <h:inputText id="personName" value="#{personInput.person.personName}"
          required="true">
          <f:validateLength minimum="1" maximum="15" />
        </h:inputText>
        <h:message for="personName" errorStyle="color: red" />
        <h:outputText value="年齢" />
        <h:inputText id="age" value="#{personInput.person.age}" required="true">
          <f:validateLongRange minimum="20" maximum="100" />
        </h:inputText>
        <h:message for="age" errorStyle="color: red" />
        <h:outputText value="性別" />
        <h:selectOneRadio id="gender" value="#{personInput.person.gender}"
          required="true">
          <f:selectItem itemValue="male" itemLabel="男性" />
          <f:selectItem itemValue="female" itemLabel="女性" />
        </h:selectOneRadio>
        <h:message for="gender" errorStyle="color: red" />
      </h:panelGrid>
      <div>
        <h:commandButton value="確認画面へ" action="#{personInput.confirm}" />
      </div>
    </h:form>
  </ui:define>
</ui:composition>
