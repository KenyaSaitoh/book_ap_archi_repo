// WARプラグイン設定
war {
    archiveName "ws_hello_oneway_service.war"
}

// ソースフォルダの設定
sourceSets {
    main {
        java {
            srcDir "src/provider/main/java"
            srcDir "src/provider/main/webapp"
            srcDir "src/requestor/main/java"
        }
        resources {
            srcDir "src/provider/main/resources"
            srcDir "src/requestor/main/resources"
        }
    }
    test {
        java {
            srcDir "src/provider/test/java"
            srcDir "src/requestor/test/java"
        }
        resources {
            srcDir "src/provider/test/resources"
            srcDir "src/requestor/test/resources"
        }
    }
}