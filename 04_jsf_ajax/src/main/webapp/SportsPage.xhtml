<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>SportsPage</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
  <h2>SportsPage</h2>
  <hr />
  <h:form id="form1">
    <h:panelGrid columns="2">
      <h:outputText value="あなたがしているスポーツ" />
      <h:selectOneMenu id="sports" value="#{sportsBean.sports}">
        <f:selectItems value="#{sportsBean.sportsMap}" />
        <f:ajax event="change" render="position result" />
      </h:selectOneMenu>
      <h:outputText value="あなたのポジション" />
      <h:selectOneMenu id="position" value="#{sportsBean.position}">
        <f:selectItems value="#{sportsBean.positionMap}" />
        <f:ajax event="change" render="result" />
      </h:selectOneMenu>
    </h:panelGrid>
    <hr />
    <h:panelGrid id="result" columns="2">
      <h:outputText value="選択したスポーツ" />
      <h:outputText value="#{sportsBean.sports}" />
      <h:outputText value="選択したポジション" />
      <h:outputText value="#{sportsBean.position}" />
    </h:panelGrid>
  </h:form>
</h:body>
</html>
