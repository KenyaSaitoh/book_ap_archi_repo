<!DOCTYPE html>
<html lang="ja">
<head>
<title>XHRFileUploadInputPage</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../lib/jquery-1.11.2.js"></script>
<script type="text/javascript">
jQuery(function($){
    var form = $('#myForm');
    form.on('submit' , function(e){
        var formData = new FormData(form.get(0));
        var xhr = new XMLHttpRequest();
        xhr.open(formData.method, formData.action);
        xhr.send(formData);  // multipart/form-data
    });
});

</script>
</head>
<body>
  <h2>XHRFileUploadInputPage</h2>
  <hr />
  <form name="myForm" action="/file_up_download/FileUploadServlet" method="post"
    enctype="multipart/form-data" target="myIframe">
    <div>
      <span>ファイル：</span>
      <input type="file" id="file1" name="inputedFile" size="80" />
    </div>
    <input type="submit" id="button1" value="リクエスト送信" />
  </form>
  <iframe id="myIframe" name="myIframe" style="display:none;" ></iframe>
</body>
</html>
