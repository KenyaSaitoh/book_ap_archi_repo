# カテゴリ
log4j.rootCategory = INFO, MY_APPENDER
# アペンダー
log4j.appender.MY_APPENDER = org.apache.log4j.ConsoleAppender
log4j.appender.MY_APPENDER.Target = System.out
# レイアウト
log4j.appender.MY_APPENDER.layout = org.apache.log4j.PatternLayout
log4j.appender.MY_APPENDER.layout.ConversionPattern = %d{HH:mm:ss,SSS} %-5p %c - %m%n