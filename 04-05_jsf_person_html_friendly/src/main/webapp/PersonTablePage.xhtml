<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
<title>PersonTablePage</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
  <h2>PersonTablePage</h2>
  <hr />
  <h:form>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>年齢</th>
        <th>性別</th>
        <th>編集</th>
        <th>削除</th>
      </tr>
      <ui:repeat value="#{personTable.personList}" var="person">
        <tr>
          <td>#{person.personId}</td>
          <td>#{person.personName}</td>
          <td>#{person.age}</td>
          <td>#{person.gender == null ? "" : person.gender == "male" ? "男性" : "女性"}
          </td>
          <td><button jsf:action="#{personTable.editPerson(person.personId)}">編集
          </button></td>
          <td><button jsf:action="#{personTable.removePerson(person.personId)}">削除
          </button></td>
        </tr>
      </ui:repeat>
    </table>
    <div>
      <button jsf:action="PersonInputPage">作成</button>
    </div>
  </h:form>
</h:body>
</html>
